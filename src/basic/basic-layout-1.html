<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Layout 1</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        display: grid;
        grid-template-columns: 20% 1fr; /* 20% for nav, 80% for main content */
        grid-template-rows: auto 1fr auto; /* Header, Main, Footer */
        grid-template-areas:
          "header header"
          "nav main"
          "footer footer";
        height: 100vh;
        margin: 0;
      }
    
      header {
        grid-area: header;
        background-color: #333;
        color: white;
        padding: 10px;
        text-align: center;
      }
    
      nav {
        grid-area: nav;
        background-color: #444;
        color: white;
        padding: 10px;
        text-align: center;
      }
    
      main {
        grid-area: main;
        background-color: #f5f5f5;
        padding: 20px;
      }
    
      footer {
        grid-area: footer;
        background-color: #333;
        color: white;
        padding: 10px;
        text-align: center;
      }
    </style>
    
    
  </head>
  <body id="basic-layout-1">
    <header><h1>Layout 1</h1></header>
    <nav><a href="../index.html">Terug naar het overzicht</a></nav>
    <main>Kop 1</main>
    <footer>Footer</footer>
  </body>
</html>
